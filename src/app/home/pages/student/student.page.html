<ion-header>
    <ion-toolbar>
        <ion-title>Estudiante</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="exist">
        <ion-card-header>
            <ion-img src="assets/images/404-not-found.jpg"></ion-img>
        </ion-card-header>
        <ion-card-content>
            Ups! No se pudo encontrar el alumno, intente nuevamente.
        </ion-card-content>
    </ion-card>
    <ion-grid fixed>
        <ion-row *ngIf="student" class="img-container">
            <ion-col size="6">
                <img [src]="student.img">
            </ion-col>
        </ion-row>
        <ion-row *ngIf="student">
            <ion-col>
                <ion-item color="light">
                    <ion-text>
                        <strong>Nombre: </strong> {{student.name}}
                    </ion-text>
                </ion-item>
                <ion-item color="light">
                    <ion-text>
                        <strong>Matrícula: </strong> {{student.matricula}}
                    </ion-text>
                </ion-item>
                <ion-item color="light">
                    <ion-text>
                        <strong>Grupo: </strong> {{student.group}}
                    </ion-text>
                </ion-item>
                <ion-item color="light">
                    <ion-text>
                        <strong>Número de teléfono: </strong> {{student.phoneNumber}}
                    </ion-text>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-fab vertical="bottom" horizontal="start" slot="fixed" (click)="takePicture()" *ngIf="student">
        <ion-fab-button color="primary" *ngIf="student.faceId !== 'not today flash' && !exp">
            <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
